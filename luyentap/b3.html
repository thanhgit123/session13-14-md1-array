<body>
    <script>
        
        let num = prompt(" moi nhap vao mot mang songuye cach nhau ,:")
        let number = num.split(",");
        let Max = number[0];
        let total = 0
        for(let x =0;x<number.length ;x++){
            if(Max<number[x]){
                Max = number[x]
            }
            total += +number[x];
        }
        let TBC = total/number.length ;
        console.log(`so lon nhat la ${Max}`);
        console.log(`TBC laf ${TBC}`);
    </script>
