<body>
    <script>
        let num = [1,2,3,4,55,5,6,7];
    for(let i=0;i<num.length+1;i++){
    for(let j=i+1;j<num.length;j++){
        if(num[j]>num[i]){
            x = num[i]
            num[i] = num[j]
            num[j] = x;
        }
    }
   }
   console.log(num)
    </script>
</body>
